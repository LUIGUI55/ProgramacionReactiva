[build]
  # Install server dependencies first, then client dependencies, then build client
  command = "cd server && npm install && cd ../client && npm install && npm run build"
  publish = "client/dist"
  functions = "server"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/index/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
